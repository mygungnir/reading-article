  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/reading-articles" # the subpath of your site, e.g. /blog
url: "https://mygungnir.github.io" # the base hostname & protocol for your site
twitter_username: mygungnir
github_username:  mygungnir

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# Third-party services
# just leave someone empty to disable it
# google_analytics: 
disqus_shortname:

# used this for post_excerpt at index_page
excerpt_separator: <!--description-->
